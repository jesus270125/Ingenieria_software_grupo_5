<div class="admin-container">
    
    <!-- Overlay para móvil (se activa con sidebarOpen) -->
    <div 
        class="overlay" 
        [class.open]="sidebarOpen" 
        (click)="closeMenu()">
    </div>

    <!-- Barra Lateral -->
    <aside class="sidebar" [class.open]="sidebarOpen">
        <div class="sidebar-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                <span>ADMIN PANEL</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <!-- Usamos routerLink en lugar de href -->
            <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                </span>
                <span class="label">Dashboard</span>
            </a>
            
            <a routerLink="/locales" routerLinkActive="active" class="nav-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 21h18"/><path d="M5 21V7l8-4 8 4v14"/><path d="M9 10a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2"/></svg>
                </span>
                <span class="label">Locales</span>
            </a>

            <a routerLink="/productos" routerLinkActive="active" class="nav-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                </span>
                <span class="label">Productos</span>
            </a>

            <a routerLink="/buscar" routerLinkActive="active" class="nav-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </span>
                <span class="label">Buscar</span>
            </a>

            <a routerLink="/versiones" routerLinkActive="active" class="nav-item">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                </span>
                <span class="label">Versiones</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <!-- Evento click vinculado a logout() -->
            <button class="btn-logout" (click)="logout()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Cerrar Sesión
            </button>
        </div>
    </aside>

    <!-- Área Principal -->
    <div class="main-content">
        
        <header class="top-header">
            <div class="header-left">
                <!-- Botón hamburguesa -->
                <button class="menu-toggle" (click)="toggleMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <h2>Bienvenido, Administrador</h2>
            </div>

            <div class="header-right">
                <button class="btn-icon notification">
                    <span class="badge"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </button>
                <div class="user-avatar">AD</div>
            </div>
        </header>

        <main class="page-content">
            <div class="breadcrumb">Panel / <strong>Dashboard</strong></div>

            <div class="card content-area">
                <div class="dashboard-welcome">
                    <div class="icon-large">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    </div>
                    <h3>Resumen General</h3>
                    <p>Aquí verías gráficas, estadísticas y alertas importantes del sistema.</p>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <span class="stat-label">Usuarios Activos</span>
                            <span class="stat-value">1,240</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Ventas Hoy</span>
                            <span class="stat-value success">$4,320</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Alertas</span>
                            <span class="stat-value warning">3</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
