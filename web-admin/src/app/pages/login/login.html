<div class="login-container">
  
  <!-- Cabecera con Logo -->
  <div class="login-header">
    <div class="logo-box">
      <img src="assets/icon/shapes.svg" alt="Logo" onerror="this.style.display='none'">
      <!-- Icono de respaldo por si no carga la imagen -->
      <span class="logo-fallback">⚡</span>
    </div>
    <h2>Panel Administrativo</h2>
    <p>Bienvenido de nuevo</p>
  </div>

  <!-- Inputs -->
  <div class="input-group">
    <label>Correo Electrónico</label>
    <input type="text" placeholder="admin@rayo.com" [(ngModel)]="correo">
  </div>

  <div class="input-group">
    <label>Contraseña</label>
    <input type="password" placeholder="••••••••" [(ngModel)]="password">
  </div>

  <!-- Botón -->
  <button (click)="login()">INGRESAR</button>

  <div class="footer">
    <p>© Rayo Delivery Admin</p>
  </div>

</div>
