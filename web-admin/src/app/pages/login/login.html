<div class="login-wrapper">
  
  <div class="login-card">
    
    <!-- Decoración de fondo en la tarjeta -->
    <div class="card-decoration"></div>

    <div class="login-header">
      <div class="logo-box">
        <!-- Logo SVG Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
        </svg>
      </div>
      <h2>Rayo Admin</h2>
      <p class="subtitle">Ingresa credenciales para continuar</p>
    </div>

    <div class="login-body">
      
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input 
            type="email" 
            id="email" 
            placeholder="nombre@ejemplo.com" 
            [(ngModel)]="correo"
            (keyup.enter)="login()">
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input 
            type="password" 
            id="password" 
            placeholder="••••••••" 
            [(ngModel)]="password"
            (keyup.enter)="login()">
        </div>
      </div>

      <div class="actions">
        <a [routerLink]="['/forgot-password']" class="forgot-link">¿Olvido su contraseña?</a>
      </div>

      <button (click)="login()" [disabled]="isLoading" [class.loading]="isLoading">
        <span *ngIf="!isLoading">INICIAR SESIÓN</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>

    </div>

    <div class="login-footer">
      <p>© 2026 Rayo Delivery. Todos los derechos reservados.</p>
    </div>

  </div>

</div>
