<div class="breadcrumb">
    Panel / <strong>Productos</strong>
</div>

<div class="page-actions">
    <h1 class="page-title">
      <ng-container *ngIf="localId; else todosProductos">Productos de {{ localNombre }}</ng-container>
      <ng-template #todosProductos>Todos los Productos</ng-template>
    </h1>

    <button class="btn-primary" (click)="crear()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Crear Producto
    </button>
</div>

<div class="card">

    <!-- Buscador -->
    <div class="toolbar">
        <input type="text" class="search-input" placeholder="Buscar producto...">
    </div>

    <!-- Tabla de Productos -->
    <div class="table-responsive">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripci√≥n</th>
                    <th style="text-align: right;">Acciones</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let p of productos">
                    <td>
                        <div class="fw-bold">{{ p.nombre }}</div>
                        <div class="text-muted-small">SKU: {{ p.sku || '---' }}</div>
                        <div class="text-muted-small" *ngIf="!localId">Local ID: {{ p.local_id }}</div>
                    </td>

                    <td>
                        <span class="price-tag">S/. {{ p.precio }}</span>
                    </td>

                    <td class="text-muted">{{ p.descripcion }}</td>

                    <td style="text-align: right;">
                        <button class="btn-icon-action" (click)="editar(p)" title="Editar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                    </td>
                </tr>

                <tr *ngIf="productos.length === 0">
                    <td colspan="4" class="empty-state">
                        <span *ngIf="localId">No hay productos registrados para este local.</span>
                        <span *ngIf="!localId">No hay productos registrados.</span>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
