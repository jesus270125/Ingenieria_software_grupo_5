<div class="admin-wrapper">
    
    <!-- Overlay para móvil -->
    <div 
        class="overlay" 
        [class.open]="sidebarOpen" 
        (click)="closeMenu()">
    </div>

    <!-- 1. BARRA LATERAL -->
    <aside class="sidebar" [class.open]="sidebarOpen">
        <div class="sidebar-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                <span>ADMIN PANEL</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a routerLink="/admin" class="nav-item">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></span>
                Dashboard
            </a>
            
            <a routerLink="/locales" class="nav-item">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 21h18"/><path d="M5 21V7l8-4 8 4v14"/><path d="M9 10a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2"/></svg></span>
                Locales
            </a>

            <!-- ACTIVO: Productos -->
            <a routerLink="/productos" class="nav-item active">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg></span>
                Productos
            </a>

            <a routerLink="/busqueda" class="nav-item">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></span>
                Buscar
            </a>
            
            <a routerLink="/versiones" class="nav-item">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg></span>
                Versiones
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="btn-logout" (click)="logout()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Cerrar Sesión
            </button>
        </div>
    </aside>

    <!-- 2. CONTENIDO PRINCIPAL -->
    <main class="main-content">
        
        <!-- Header Superior -->
        <header class="top-header">
            <div class="header-left">
                <button class="menu-toggle" (click)="toggleMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <h2 class="welcome-text">Gestión de Productos</h2>
            </div>
            <div class="header-right">
                <button class="btn-icon notification">
                    <span class="badge-dot"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </button>
                <div class="user-profile">
                    <div class="avatar">AD</div>
                </div>
            </div>
        </header>

        <!-- Cuerpo de la Página -->
        <div class="page-body">
            
            <div class="breadcrumb">
                Panel / <strong>Productos</strong>
            </div>

            <div class="page-actions">
                <!-- Mostramos el nombre del local dinámico como pediste -->
                <h1 class="page-title">Productos de {{ localNombre }}</h1>
                
                <button class="btn-primary" (click)="crear()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Crear Producto
                </button>
            </div>

            <div class="card">
                <!-- Buscador -->
                <div class="toolbar">
                    <input type="text" class="search-input" placeholder="Buscar producto...">
                </div>

                <!-- Tabla de Productos -->
                <div class="table-responsive">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Descripción</th>
                                <th style="text-align: right;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of productos">
                                <td>
                                    <div class="fw-bold">{{ p.nombre }}</div>
                                    <div class="text-muted-small">SKU: {{ p.sku || '---' }}</div>
                                </td>
                                <td>
                                    <span class="price-tag">S/. {{ p.precio }}</span>
                                </td>
                                <td class="text-muted">{{ p.descripcion }}</td>
                                <td style="text-align: right;">
                                    <button class="btn-icon-action" (click)="editar(p)" title="Editar">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                    </button>
                                </td>
                            </tr>
                            
                            <!-- Mensaje si no hay productos -->
                            <tr *ngIf="productos.length === 0">
                                <td colspan="4" class="empty-state">
                                    No hay productos registrados para este local.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
</div>
