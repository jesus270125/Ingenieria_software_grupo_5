<div class="breadcrumb">
    Panel / <a routerLink="/admin/productos" style="text-decoration: none; color: inherit;">Productos</a> /
    <strong>{{ modoEdicion ? 'Editar' : 'Nuevo' }}</strong>
</div>

<div class="page-header">
    <h1 class="page-title">
        {{ modoEdicion ? 'Editar Producto' : 'Crear Nuevo Producto' }}
    </h1>
</div>

<div class="card form-card">
    <form (ngSubmit)="guardar()">

        <div class="form-grid">

            <div class="form-group span-2">
                <label class="form-label">Nombre del Producto *</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="producto.nombre" required>
            </div>

            <div class="form-group">
                <label class="form-label">Precio (S/.) *</label>
                <div class="input-icon-wrapper">
                    <span class="currency-symbol">S/.</span>
                    <input type="number" class="form-control with-icon" name="precio" [(ngModel)]="producto.precio" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Imagen (URL)</label>
                <input type="text" class="form-control" name="imagen" [(ngModel)]="producto.imagen">
            </div>

            <div class="form-group span-2">
                <label class="form-label">Descripci√≥n</label>
                <textarea class="form-control" name="descripcion" [(ngModel)]="producto.descripcion" rows="4"></textarea>
            </div>

        </div>

        <div class="form-actions">
            <button type="button" class="btn-secondary" routerLink="/admin/productos">Cancelar</button>
            <button type="submit" class="btn-primary">Guardar Producto</button>
        </div>

    </form>
</div>
