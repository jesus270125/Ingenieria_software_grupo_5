<div class="breadcrumb">
    Panel / <strong>Locales</strong>
</div>

<div class="page-actions">
    <h1 class="page-title">Mis Locales</h1>
    <button class="btn-primary" (click)="crear()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Nuevo Local
    </button>
</div>

<div class="card">

    <!-- Buscador -->
    <div class="toolbar">
        <input type="text" class="search-input" placeholder="Buscar local...">
    </div>

    <!-- Tabla -->
    <div class="table-container">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Horario</th>
                    <th>Estado</th>
                    <th style="text-align: right;">Acciones</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let l of locales">
                    <td>
                        <div class="fw-bold">{{ l.nombre }}</div>
                        <div class="text-muted-small">ID: {{ l.id }}</div>
                    </td>

                    <td>{{ l.direccion || 'Sin dirección' }}</td>

                    <td>{{ l.hora_apertura }} - {{ l.hora_cierre }}</td>

                    <td>
                        <span class="badge-status" 
                              [class.active]="l.estado === 'Activo'" 
                              [class.inactive]="l.estado !== 'Activo'">
                            {{ l.estado }}
                        </span>
                    </td>

                    <td style="text-align: right;">
                        <button class="btn-icon-action" (click)="editar(l)" title="Editar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                    </td>
                </tr>

                <tr *ngIf="locales.length === 0">
                    <td colspan="5" class="empty-state">
                        No hay locales registrados.
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
