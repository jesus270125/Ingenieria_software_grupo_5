<div class="breadcrumb">
    Panel / <a routerLink="/admin/locales">Locales</a> / 
    <strong>{{ modoEdicion ? 'Editar' : 'Nuevo' }}</strong>
</div>

<div class="page-header">
    <h1 class="page-title">
        {{ modoEdicion ? 'Editar Local' : 'Crear Nuevo Local' }}
    </h1>
</div>

<div class="card form-card">
    <form (ngSubmit)="guardar()">

        <div class="form-grid">

            <div class="form-group span-2">
                <label class="form-label">Nombre del Local *</label>
                <input type="text" class="form-control" [(ngModel)]="local.nombre" name="nombre" required>
            </div>

            <div class="form-group span-2">
                <label class="form-label">Dirección *</label>
                <input type="text" class="form-control" [(ngModel)]="local.direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label class="form-label">Categoría *</label>
                <input type="text" class="form-control" [(ngModel)]="local.categoria" name="categoria" required>
            </div>

            <div class="form-group">
                <label class="form-label">Imagen (URL)</label>
                <input type="text" class="form-control" [(ngModel)]="local.imagen" name="imagen">
            </div>

            <div class="form-group">
                <label class="form-label">Hora Apertura *</label>
                <input type="time" class="form-control" [(ngModel)]="local.hora_apertura" name="apertura" required>
            </div>

            <div class="form-group">
                <label class="form-label">Hora Cierre *</label>
                <input type="time" class="form-control" [(ngModel)]="local.hora_cierre" name="cierre" required>
            </div>

        </div>

        <div class="form-actions">
            <button type="button" class="btn-secondary" routerLink="/admin/locales">Cancelar</button>
            <button type="submit" class="btn-primary">Guardar Cambios</button>
        </div>

    </form>
</div>
