<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Ruta de Entrega</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div #map id="map" style="width: 100%; height: 100%;"></div>
    <!-- Fallback if no map key -->
    <div *ngIf="!map" class="ion-padding ion-text-center">
        <p>Mapa cargando o simulado...</p>
        <p>Coordenadas cargadas.</p>
    </div>
</ion-content>
