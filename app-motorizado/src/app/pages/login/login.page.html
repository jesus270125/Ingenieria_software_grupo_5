<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rayo Motorizado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-img src="assets/icon/icon.png" style="width: 100px; margin: 0 auto;"></ion-img>
    <h2>Iniciar Sesión</h2>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="credentials.correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top" (click)="login()">
      Ingresar
    </ion-button>
  </div>
</ion-content>
