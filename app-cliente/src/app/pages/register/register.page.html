<ion-content class="ion-padding login-content">
  <div class="login-page">
    <div class="login-container">
      
      <!-- CABECERA -->
      <div class="ion-text-center">
        <div class="header-icon">
          <!-- Icono de "Crear Usuario" -->
          <ion-icon name="person-add-outline" style="font-size: 50px; color: white;"></ion-icon>
        </div>
        <h2 class="header-title">Crear Cuenta</h2>
        <p class="subtext">Únete a nosotros hoy</p>
      </div>

      <!-- FORMULARIO -->
      <div style="margin-top: 30px;">
        
        <!-- NOMBRE -->
        <ion-item lines="none" class="custom-input">
          <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
          <ion-label position="stacked">Nombre Completo</ion-label>
          <ion-input
            type="text"
            placeholder="Tu nombre"
            [(ngModel)]="nombre">
          </ion-input>
        </ion-item>

        <!-- CORREO -->
        <ion-item lines="none" class="custom-input">
          <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
          <ion-label position="stacked">Correo Electrónico</ion-label>
          <ion-input
            type="email"
            placeholder="ejemplo@correo.com"
            [(ngModel)]="correo">
          </ion-input>
        </ion-item>

        <!-- DNI / RUC -->
        <ion-item lines="none" class="custom-input">
          <ion-icon name="card-outline" slot="start" class="input-icon"></ion-icon>
          <ion-label position="stacked">DNI / RUC</ion-label>
          <ion-input
            type="text"
            placeholder="Documento de Identidad"
            [(ngModel)]="dni_ruc">
          </ion-input>
        </ion-item>
        
        <!-- DIRECCIÓN -->
        <ion-item lines="none" class="custom-input">
          <ion-icon name="location-outline" slot="start" class="input-icon"></ion-icon>
          <ion-label position="stacked">Dirección</ion-label>
          <ion-input
            type="text"
            placeholder="Tu dirección completa"
            [(ngModel)]="direccion">
          </ion-input>
        </ion-item>

        <!-- TELÉFONO -->
        <ion-item lines="none" class="custom-input">
          <ion-icon name="call-outline" slot="start" class="input-icon"></ion-icon>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input
            type="tel"
            placeholder="+51 999..."
            [(ngModel)]="telefono">
          </ion-input>
        </ion-item>

        <!-- CONTRASEÑA -->
        <ion-item lines="none" class="custom-input">
          <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input
            type="password"
            placeholder="********"
            [(ngModel)]="password">
          </ion-input>
        </ion-item>

        <!-- BOTONES -->
        <ion-button expand="block" class="btn-purple" (click)="register()">
          REGISTRARME
        </ion-button>

        <ion-button 
          expand="block" 
          fill="clear" 
          class="btn-text" 
          (click)="volverAlLogin()">
          ¿Ya tienes cuenta? Inicia sesión
        </ion-button>

      </div>
      
    </div>
  </div>
</ion-content>
