<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/locales"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ local?.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="local">

  <!-- Banner -->
  <img [src]="local.imagen" class="banner">

  <!-- Info principal -->
  <div style="padding: 15px;">
    <h2>{{ local.nombre }}</h2>
    <p>{{ local.categoria }}</p>

    <p [style.color]="local.abierto ? 'green' : 'red'">
      {{ local.abierto ? 'Abierto ahora' : 'Cerrado' }}
    </p>
  </div>

  <!-- Buscador de productos -->
  <ion-searchbar
    placeholder="Buscar producto"
    (ionInput)="buscarProducto($event)">
  </ion-searchbar>

  <!-- Products -->
  <ion-list *ngIf="!cargando">
    <ion-card *ngFor="let p of productos">
      <img [src]="p.imagen" />

      <ion-card-header>
        <ion-card-title>{{ p.nombre }}</ion-card-title>
        <ion-card-subtitle>S/ {{ p.precio }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ p.descripcion }}

        <!-- Agregar al carrito deshabilitado -->
      </ion-card-content>

    </ion-card>
  </ion-list>

  <ion-spinner *ngIf="cargando" style="display:block; margin:auto; margin-top:40px;"></ion-spinner>

</ion-content>

<ng-container *ngIf="!cargando && !local">
  <ion-content class="ion-padding">
    <div class="center">
      <h3>No se encontr√≥ el local</h3>
      <p *ngIf="errorMsg">{{ errorMsg }}</p>
      <ion-button expand="block" routerLink="/locales">Volver a locales</ion-button>
    </div>
  </ion-content>
</ng-container>

<!-- Toast simple -->
<ion-toast [isOpen]="showToast" message="{{ toastMsg }}" duration="1600"></ion-toast>
