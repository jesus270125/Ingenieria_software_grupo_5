<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- El título lo dejaremos vacío o sutil, ya que el saludo estará abajo -->
    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- 1. Fondo decorativo superior (Igual que en Restaurantes) -->
  <div class="top-background"></div>

  <div class="main-container">

    <!-- 2. Sección de Bienvenida (Hero) -->
    <div class="welcome-section">
      <div class="logo-container">
        <img src="assets/icon/logo_rayo.png" alt="logo" />
      </div>
      <h2>¡Hola de nuevo!</h2>
      <p>¿Qué se te antoja hoy?</p>
    </div>

    <!-- 3. Menú Principal (Diseño tipo Dashboard) -->
    <div class="menu-grid">
      
      <!-- Opción Principal: Restaurantes (Destacada) -->
      <div class="menu-card featured" routerLink="/locales" class="menu-card featured ion-activatable ripple-parent">
        <div class="card-content">
          <div class="icon-box primary">
            <ion-icon name="fast-food-outline"></ion-icon>
          </div>
          <div class="text-content">
            <h3>Ver Restaurantes</h3>
            <p>Explora locales cercanos</p>
          </div>
          <ion-icon name="chevron-forward-circle" class="arrow-icon"></ion-icon>
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </div>

      <!-- Primera fila de opciones -->
      <div class="grid-row">
        
        <!-- Mis Pedidos -->
        <div class="menu-card secondary ion-activatable ripple-parent" routerLink="/historial">
          <div class="icon-box secondary">
            <ion-icon name="receipt-outline"></ion-icon>
          </div>
          <h3>Mis Pedidos</h3>
          <ion-ripple-effect></ion-ripple-effect>
        </div>

        <!-- Mi Perfil -->
        <div class="menu-card secondary ion-activatable ripple-parent" routerLink="/perfil">
          <div class="icon-box secondary">
            <ion-icon name="person-outline"></ion-icon>
          </div>
          <h3>Mi Perfil</h3>
          <ion-ripple-effect></ion-ripple-effect>
        </div>

      </div>

      <!-- Segunda fila de opciones -->
      <div class="grid-row">

        <!-- Mis Evaluaciones -->
        <div class="menu-card secondary ion-activatable ripple-parent" routerLink="/mis-evaluaciones">
          <div class="icon-box secondary">
            <ion-icon name="star-outline"></ion-icon>
          </div>
          <h3>Evaluaciones</h3>
          <ion-ripple-effect></ion-ripple-effect>
        </div>

        <!-- Soporte -->
        <div class="menu-card secondary ion-activatable ripple-parent" routerLink="/soporte">
          <div class="icon-box secondary">
            <ion-icon name="help-circle-outline"></ion-icon>
          </div>
          <h3>Soporte</h3>
          <ion-ripple-effect></ion-ripple-effect>
        </div>

      </div>

      <!-- Tercera fila de opciones -->
      <div class="grid-row">

        <!-- Mis Reportes -->
        <div class="menu-card secondary ion-activatable ripple-parent" routerLink="/mis-reportes">
          <div class="icon-box secondary">
            <ion-icon name="alert-circle-outline"></ion-icon>
          </div>
          <h3>Mis Reportes</h3>
          <ion-ripple-effect></ion-ripple-effect>
        </div>

      </div>

      <!-- Botón Salir (Diseño sutil pero claro) -->
      <div class="logout-container ion-activatable ripple-parent" routerLink="/login">
        <ion-icon name="log-out-outline"></ion-icon>
        <span>Cerrar Sesión</span>
        <ion-ripple-effect></ion-ripple-effect>
      </div>

    </div>

  </div>

</ion-content>
